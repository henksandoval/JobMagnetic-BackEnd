name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube packages and scanner
        uses: actions/cache@v4
        with:
          path: |
            ~/.sonar/cache
            ~/.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-sonar-scanner-

      - name: Install SonarQube scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          dotnet tool install --global dotnet-sonarscanner

      - name: Add SonarScanner to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restore and build project
        run: dotnet build

      - name: Run Unit Tests and Generate Coverage
        working-directory: tests/JobMagnet.Unit.Tests
        run: |
          rm -rf coverage.cobertura.xml
          dotnet test JobMagnet.Unit.Tests.csproj \
            --configuration Debug \
            --no-build \
            --settings coverlet.runsettings \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./coverage.cobertura.xml \
            /p:CoverletOutputFormat=cobertura \
            /p:DeterministicSourcePaths=true \
            /p:UseSourceLink=true

      - name: Validate Coverage File
        run: |
          echo "Path coverage file:"
          realpath tests/JobMagnet.Unit.Tests/coverage.cobertura.xml
          
          head -n 10 tests/JobMagnet.Unit.Tests/coverage.cobertura.xml

      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"henksandoval_JobMagnetic-BackEnd" \
            /o:"henksandoval" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.cobertura.reportPaths=tests/JobMagnet.Unit.Tests/coverage.cobertura.xml \
            /d:sonar.language=cs \
            /d:sonar.dotnet.excludeTestProjects=true \
            /d:sonar.sources=sources/JobMagnet \
            /d:sonar.tests=tests/JobMagnet.Unit.Tests \
            /d:sonar.sourceEncoding=UTF-8 \
            /d:sonar.verbose=true
          
          dotnet build --no-incremental
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"